<!doctypehtml><html lang="zh-TW"><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>焦慮投資</title><link rel="stylesheet"href="css/reset.css"><link rel="stylesheet"href="css/main.css"><link rel="stylesheet"href="css/chart.css"><link rel="stylesheet"href="css/summaryImage.css"><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&family=Orbitron:wght@400;700&family=Chakra+Petch:wght@300;500;700&family=Exo+2:wght@400;700&family=Bungee&family=Teko:wght@400;600&family=VT323&family=Silkscreen&display=swap"rel="stylesheet"><script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script><script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script><link rel="shortcut icon"href="favicon.ico"><div class="app-container"><header><h1>焦慮投資</h1><div class="header-buttons"><button id="statsBtn"class="icon-button">📊</button> <button id="settingsBtn"class="icon-button">⚙️</button></div></header><main><div class="portfolio-info"><div class="info-item"><span class="top-block-label">現值</span> <span id="currentValue"class="value">1,000,000</span></div><div class="info-item"><span class="top-block-label">損益</span><div class="top-profit-loss-container"><span id="profitLoss"class="value">0</span> <span id="profitLossPercentage"class="value percentage">(0.00%)</span></div></div></div><div class="chart-container"><div id="chartLegend"class="chart-legend"></div><div id="stockChart"class="stock-chart"></div></div><div class="generate-button-container"><button id="generateCandleBtn"class="button primary large">開始<div class="cooldown-overlay"id="cooldownOverlay"></div></button> <button id="resetBtn"class="button large">平倉重來</button></div></main><div id="settingsModal"class="modal"><div class="modal-content"><h2>設定</h2><div class="setting-item"><label for="initialAmount">初始投資金額</label> <input type="number"id="initialAmount"min="1000"max="1000000"step="1000"value="1
