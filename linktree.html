    <style>
      :root {
        --bg-color: #0d0d1a;
        --glow-color: #7b2ff7;
        --accent-color: #14f7ff;
        --text-color: #ffffff;
      }

      body {
        max-height: 100dvh;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: hidden;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.25;
        background: radial-gradient(circle at 50% 50%, var(--glow-color), transparent 70%);
      }

      .fluid-shape {
        position: absolute;
        width: 40vw;
        height: 40vw;
        border-radius: 50%;
        background: linear-gradient(45deg, var(--glow-color), var(--accent-color));
        filter: blur(60px);
        animation: fluid-movement 20s infinite alternate ease-in-out;
        z-index: -1;
        opacity: 0.5;
      }

      .fluid-shape:nth-child(1) {
        top: -20%;
        left: -10%;
        animation-delay: -2s;
      }

      .fluid-shape:nth-child(2) {
        bottom: -20%;
        right: -10%;
        animation-delay: -5s;
      }

      @keyframes fluid-movement {
        0% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(5%, 5%) scale(1.1);
        }
        66% {
          transform: translate(-5%, 5%) scale(0.9);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }

      .container {
        max-width: 500px;
        width: 90%;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .profile {
        text-align: center;
        margin-bottom: 2.5rem;
        animation: fade-in 1s ease-out forwards;
      }

      .profile-image-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }

      .profile-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(123, 47, 247, 0.5);
        transition: all 0.5s ease;
        filter: contrast(110%);
      }

      .profile-glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: transparent;
        box-shadow: 0 0 25px var(--glow-color);
        animation: pulse 3s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 25px var(--glow-color);
        }
        50% {
          box-shadow: 0 0 40px var(--glow-color);
        }
      }

      .name {
        font-size: 1.8rem;
        margin: 1.5rem 0 0.5rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        position: relative;
        display: inline-block;
        color: white;
        text-shadow: 0 0 5px var(--bg-color), 0 0 10px var(--bg-color), 0 0 15px var(--bg-color), 0 0 20px var(--accent-color), 0 0 30px var(--accent-color), 0 0 40px var(--accent-color);
        padding: 0.2em 0.5em;
        border-radius: 8px;
        background: rgba(13, 13, 26, 0.7);
        box-shadow: 0 0 10px rgba(20, 247, 255, 0.5), 0 0 20px rgba(123, 47, 247, 0.3);
        border: 1px solid rgba(20, 247, 255, 0.3);
      }

      .bio {
        font-size: 1.1rem;
        opacity: 0.85;
        margin-bottom: 1.5rem;
        line-height: 1.5;
        max-width: 85%;
        margin-left: auto;
        margin-right: auto;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .link-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        text-decoration: none;
        color: var(--text-color);
        display: flex;
        align-items: center;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: slide-up 0.5s ease-out forwards;
        animation-fill-mode: both;
        opacity: 0;
      }

      .link-card:nth-child(1) {
        animation-delay: 0.2s;
      }

      .link-card:nth-child(2) {
        animation-delay: 0.3s;
      }

      .link-card:nth-child(3) {
        animation-delay: 0.4s;
      }

      .link-card:nth-child(4) {
        animation-delay: 0.5s;
      }

      @keyframes slide-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .link-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .link-card:hover::before {
        transform: translateX(100%);
      }

      .link-card:hover {
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(123, 47, 247, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .link-card:active {
        transform: scale(0.98);
      }

      .link-icon {
        width: 24px;
        height: 24px;
        margin-right: 1rem;
        stroke: var(--accent-color);
        stroke-width: 2;
        transition: all 0.3s ease;
      }

      .link-card:hover .link-icon {
        transform: scale(1.2);
        stroke: var(--text-color);
      }

      /* 為 Threads 圖標添加特殊懸停效果 */
      .link-card:hover .link-icon[viewBox="0 0 192 192"] {
        fill: var(--text-color);
      }

      .link-title {
        font-weight: 500;
        flex-grow: 1;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }

      .link-card:hover .link-title {
        transform: translateX(5px);
      }

      .arrow {
        opacity: 0.6;
        transition: all 0.3s ease;
      }

      .link-card:hover .arrow {
        opacity: 1;
        transform: translateX(5px);
      }

      /* 特殊突出樣式用於 Buy me a coffee */
      .link-card.coffee {
        font-size: 1.2rem;
        font-weight: bold;
        background: rgba(255, 145, 0, 0.15);
        border: 1px solid rgba(255, 145, 0, 0.3);
      }

      .link-card.coffee:hover {
        background: rgba(255, 145, 0, 0.25);
        border-color: rgba(255, 145, 0, 0.5);
        box-shadow: 0 0 15px rgba(255, 145, 0, 0.3);
      }

      .link-card.coffee .link-icon {
        stroke: #ff9d00;
      }

      .link-card.coffee .link-title {
        color: #ffd7a3;
      }

      @keyframes pulse-coffee {
        0%,
        100% {
          box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 25px rgba(255, 165, 0, 0.6);
        }
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2.5rem;
      }

      .social-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        animation: fade-in 0.5s ease-out forwards;
        animation-delay: 0.5s;
        opacity: 0;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .social-icon:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 0 20px rgba(123, 47, 247, 0.3);
        border-color: var(--accent-color);
      }

      .social-icon svg {
        stroke: var(--text-color);
        transition: all 0.3s ease;
      }

      .social-icon:hover svg {
        stroke: var(--accent-color);
        transform: scale(1.2);
      }

      .footer {
        text-align: center;
        margin-top: 3rem;
        font-size: 0.85rem;
        opacity: 0.5;
        letter-spacing: 1px;
        animation: fade-in 1s ease-out forwards;
        animation-delay: 0.7s;
        opacity: 0;
      }

      @media (max-width: 480px) {

          padding: 1.5rem;

          width: 100px;
          height: 100px;
        }

        .fluid-shape {
          width: 70vw;
          height: 70vw;
        }
      }
