ty: 0.7;\\r\\n      }\\r\\n\\r\\n      .stats {\\r\\n        background: rgba(255, 255, 255, 0.1);\\r\\n        color: white;\\r\\n        padding: 15px 25px;\\r\\n        border-radius: 12px;\\r\\n        margin-bottom: 20px;\\r\\n        display: flex;\\r\\n        justify-content: space-between;\\r\\n        align-items: center;\\r\\n        backdrop-filter: blur(10px);\\r\\n      }\\r\\n\\r\\n      .icon {\\r\\n        width: 20px;\\r\\n        height: 20px;\\r\\n        display: inline-block;\\r\\n      }\\r\\n\\r\\n      @media (max-width: 768px) {\\r\\n        .header h1 {\\r\\n          font-size: 2rem;\\r\\n        }\\r\\n\\r\\n        .job-grid {\\r\\n          grid-template-columns: 1fr;\\r\\n        }\\r\\n\\r\\n        .controls {\\r\\n          flex-direction: column;\\r\\n          align-items: stretch;\\r\\n        }\\r\\n\\r\\n        .search-box {\\r\\n          min-width: auto;\\r\\n        }\\r\\n      }\\r\\n    <\\/style>\\r\\n  <\\/head>\\r\\n  <body>\\r\\n    <div class=\\\"container\\\">\\r\\n      <header class=\\\"header\\\">\\r\\n        <h1>\\uD83C\\uDFAF \\u8077\\u7F3A\\u5206\\u6790\\u700F\\u89BD\\u5668<\\/h1>\\r\\n        <p>\\u667A\\u80FD\\u8077\\u7F3A\\u5206\\u6790\\u8207\\u5C65\\u6B77\\u5EFA\\u8B70\\u7CFB\\u7D71<\\/p>\\r\\n      <\\/header>\\r\\n\\r\\n      <div class=\\\"controls\\\">\\r\\n        <div class=\\\"search-box\\\">\\r\\n          <input type=\\\"text\\\" id=\\\"searchInput\\\" placeholder=\\\"\\u641C\\u5C0B\\u8077\\u7F3A\\u95DC\\u9375\\u5B57...\\\" \\/>\\r\\n        <\\/div>\\r\\n        <button class=\\\"btn btn-primary\\\" onclick=\\\"loadJobData()\\\">\\uD83D\\uDCCA \\u8F09\\u5165\\u8077\\u7F3A\\u8CC7\\u6599<\\/button>\\r\\n        <button class=\\\"btn btn-secondary\\\" onclick=\\\"clearData()\\\">\\uD83D\\uDDD1\\uFE0F \\u6E05\\u9664\\u8CC7\\u6599<\\/button>\\r\\n      <\\/div>\\r\\n\\r\\n      <div id=\\\"stats\\\" class=\\\"stats\\\" style=\\\"display: none\\\">\\r\\n        <span>\\uD83D\\uDCC8 \\u7E3D\\u8A08\\u8077\\u7F3A\\u6578\\u91CF: <strong id=\\\"totalCount\\\">0<\\/strong><\\/span>\\r\\n        <span>\\uD83D\\uDD0D \\u986F\\u793A\\u7D50\\u679C: <strong id=\\\"displayCount\\\">0<\\/strong><\\/span>\\r\\n      <\\/div>\\r\\n\\r\\n      <div id=\\\"loading\\\" class=\\\"loading\\\" style=\\\"display: none\\\">\\r\\n        <p>\\uD83D\\uDCE1 \\u6B63\\u5728\\u8F09\\u5165\\u8077\\u7F3A\\u8CC7\\u6599...<\\/p>\\r\\n      <\\/div>\\r\\n\\r\\n      <div id=\\\"jobContainer\\\" class=\\\"job-grid\\\"><\\/div>\\r\\n\\r\\n      <div id=\\\"emptyState\\\" class=\\\"empty-state\\\">\\r\\n        <h3>\\uD83D\\uDE80 \\u958B\\u59CB\\u63A2\\u7D22\\u8077\\u7F3A\\u6A5F\\u6703<\\/h3>\\r\\n        <p>\\u9EDE\\u64CA\\u300C\\u8F09\\u5165\\u8077\\u7F3A\\u8CC7\\u6599\\u300D\\u6309\\u9215\\u958B\\u59CB\\u700F\\u89BD\\u8077\\u7F3A\\u5206\\u6790\\u7D50\\u679C<\\/p>\\r\\n      <\\/div>\\r\\n    <\\/div>\\r\\n\\r\\n    <script>\\r\\n      \\/\\/ \\u5168\\u57DF\\u8B8A\\u6578\\r\\n      let jobData = [];\\r\\n      let filteredData = [];\\r\\n\\r\\n      \\/\\/ DOM \\u5143\\u7D20\\r\\n      const jobContainer = document.getElementById(\\\"jobContainer\\\");\\r\\n      const searchInput = document.getElementById(\\\"searchInput\\\");\\r\\n      const loading = document.getElementById(\\\"loading\\\");\\r\\n      const emptyState = document.getElementById(\\\"emptyState\\\");\\r\\n      const stats = document.getElementById(\\\"stats\\\");\\r\\n      const totalCount = document.getElementById(\\\"totalCount\\\");\\r\\n      const displayCount = document.getElementById(\\\"displayCount\\\");\\r\\n\\r\\n      \\/\\/ \\u641C\\u5C0B\\u529F\\u80FD\\r\\n      searchInput.addEventListener(\\\"input\\\", (e) => {\\r\\n        const searchTerm = e.target.value.toLowerCase();\\r\\n        filterJobs(searchTerm);\\r\\n      });\\r\\n\\r\\n      \\/\\/ \\u8F09\\u5165\\u8077\\u7F3A\\u8CC7\\u6599\\r\\n      async function loadJobData() {\\r\\n        try {\\r\\n          showLoading(true);\\r\\n\\r\\n          \\/\\/ \\u6A21\\u64EC API \\u547C\\u53EB - \\u60A8\\u53EF\\u4EE5\\u66FF\\u63DB\\u70BA\\u5BE6\\u969B\\u7684 API \\u7AEF\\u9EDE\\r\\n          const response = await fetch(\\\"https:\\/\\/n8n-cablate.zeabur.app\\/webhook\\/resume-analysis\\\");\\r\\n\\r\\n          if (!response.ok) {\\r\\n            \\/\\/ \\u5982\\u679C API \\u4E0D\\u5B58\\u5728\\uFF0C\\u4F7F\\u7528\\u793A\\u4F8B\\u8CC7\\u6599\\r\\n            jobData = getSampleData();\\r\\n          } else {\\r\\n            jobData = await response.json();\\r\\n          }\\r\\n\\r\\n          filteredData = [...jobData];\\r\\n          renderJobs();\\r\\n          updateStats();\\r\\n          showLoading(false);\\r\\n        } catch (error) {\\r\\n          console.log(\\\"API \\u7AEF\\u9EDE\\u4E0D\\u5B58\\u5728\\uFF0C\\u4F7F\\u7528\\u793A\\u4F8B\\u8CC7\\u6599\\\");\\r\\n          jobData = getSampleData();\\r\\n          filteredData = [...jobData];\\r\\n          renderJobs();\\r\\n          updateStats();\\r\\n          showLoading(false);\\r\\n        }\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u986F\\u793A\\/\\u96B1\\u85CF\\u8F09\\u5165\\u72C0\\u614B\\r\\n      function showLoading(isLoading) {\\r\\n        loading.style.display = isLoading ? \\\"block\\\" : \\\"none\\\";\\r\\n        emptyState.style.display = isLoading ? \\\"none\\\" : jobData.length === 0 ? \\\"block\\\" : \\\"none\\\";\\r\\n        jobContainer.style.display = isLoading ? \\\"none\\\" : \\\"block\\\";\\r\\n        stats.style.display = isLoading ? \\\"none\\\" : jobData.length > 0 ? \\\"flex\\\" : \\\"none\\\";\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u904E\\u6FFE\\u8077\\u7F3A\\r\\n      function filterJobs(searchTerm) {\\r\\n        if (!searchTerm) {\\r\\n          filteredData = [...jobData];\\r\\n        } else {\\r\\n          filteredData = jobData.filter((job) => job.job_urls.toLowerCase().includes(searchTerm) || job.result.toLowerCase().includes(searchTerm));\\r\\n        }\\r\\n        renderJobs();\\r\\n        updateStats();\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u6E32\\u67D3\\u8077\\u7F3A\\u5361\\u7247\\r\\n      function renderJobs() {\\r\\n        jobContainer.innerHTML = \\\"\\\";\\r\\n\\r\\n        if (filteredData.length === 0 && jobData.length > 0) {\\r\\n          jobContainer.innerHTML = `\\r\\n                    <div style=\\\"text-align: center; color: white; padding: 40px;\\\">\\r\\n                        <h3>\\uD83D\\uDD0D \\u627E\\u4E0D\\u5230\\u7B26\\u5408\\u689D\\u4EF6\\u7684\\u8077\\u7F3A<\\/h3>\\r\\n                        <p>\\u8A66\\u8A66\\u5176\\u4ED6\\u95DC\\u9375\\u5B57\\u6216\\u6E05\\u9664\\u641C\\u5C0B\\u689D\\u4EF6<\\/p>\\r\\n                    <\\/div>\\r\\n                `;\\r\\n          return;\\r\\n        }\\r\\n\\r\\n        filteredData.forEach((job, index) => {\\r\\n          const jobCard = createJobCard(job, index);\\r\\n          jobContainer.appendChild(jobCard);\\r\\n        });\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u5EFA\\u7ACB\\u8077\\u7F3A\\u5361\\u7247\\r\\n      function createJobCard(job, index) {\\r\\n        const card = document.createElement(\\\"div\\\");\\r\\n        card.className = \\\"job-card\\\";\\r\\n\\r\\n        \\/\\/ \\u89E3\\u6790\\u8077\\u7F3A\\u9023\\u7D50\\r\\n        const jobUrls = parseJobUrls(job.job_urls);\\r\\n\\r\\n        card.innerHTML = `\\r\\n                <div class=\\\"job-urls\\\">\\r\\n                    <h3><span class=\\\"icon\\\">\\uD83D\\uDD17<\\/span> \\u8077\\u7F3A\\u9023\\u7D50<\\/h3>\\r\\n                    ${jobUrls\\r\\n                      .map(\\r\\n                        (url) => `\\r\\n                        <div class=\\\"job-url\\\">\\r\\n                            <a href=\\\"${url.link}\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">\\r\\n                                ${url.title}\\r\\n                            <\\/a>\\r\\n                        <\\/div>\\r\\n                    `\\r\\n                      )\\r\\n                      .join(\\\"\\\")}\\r\\n                <\\/div>\\r\\n                \\r\\n                <div class=\\\"job-result\\\">\\r\\n                    <h3><span class=\\\"icon\\\">\\uD83D\\uDCCB<\\/span> \\u5206\\u6790\\u7D50\\u679C<\\/h3>\\r\\n                    <div class=\\\"result-content\\\">${job.result}<\\/div>\\r\\n                <\\/div>\\r\\n            `;\\r\\n\\r\\n        return card;\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u89E3\\u6790\\u8077\\u7F3A URL \\u5B57\\u4E32\\r\\n      function parseJobUrls(urlString) {\\r\\n        const urlPattern = \\/\\\\[([^\\\\]]+)\\\\]\\\\(([^)]+)\\\\)\\/g;\\r\\n        const urls = [];\\r\\n        let match;\\r\\n\\r\\n        while ((match = urlPattern.exec(urlString)) !== null) {\\r\\n          urls.push({\\r\\n            title: match[1],\\r\\n            link: match[2],\\r\\n          });\\r\\n        }\\r\\n\\r\\n        return urls;\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u66F4\\u65B0\\u7D71\\u8A08\\u8CC7\\u8A0A\\r\\n      function updateStats() {\\r\\n        totalCount.textContent = jobData.length;\\r\\n        displayCount.textContent = filteredData.length;\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u6E05\\u9664\\u8CC7\\u6599\\r\\n      function clearData() {\\r\\n        jobData = [];\\r\\n        filteredData = [];\\r\\n        jobContainer.innerHTML = \\\"\\\";\\r\\n        searchInput.value = \\\"\\\";\\r\\n        stats.style.display = \\\"none\\\";\\r\\n        emptyState.style.display = \\\"block\\\";\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u793A\\u4F8B\\u8CC7\\u6599\\r\\n      function getSampleData() {\\r\\n        return [\\r\\n          {\\r\\n            job_urls: \\\"[\\u53CB\\u9054\\u5149\\u96FB\\u80A1\\u4EFD\\u6709\\u9650\\u516C\\u53F8 - \\u3010\\u6578\\u4F4D\\u6280\\u8853\\u3011\\u8CC7\\u6DF1\\u5F8C\\u7AEF\\u7814\\u767C\\u5DE5\\u7A0B\\u5E2B-\\u9AD8\\u96C4\\u8FA6\\u516C\\u5BA4-R08](https:\\/\\/www.104.com.tw\\/job\\/8nuh4)\\\\n[\\u7DEF\\u5275\\u8CC7\\u901A\\u80A1\\u4EFD\\u6709\\u9650\\u516C\\u53F8 - \\u6578\\u4F4D\\u5C08\\u6848\\u5DE5 = document.getElementById(\\\"successMessage\\\");\\r\\n\\r\\n      \\/\\/ Cookie \\u64CD\\u4F5C\\u51FD\\u5F0F\\r\\n      function setCookie(name, value, days = 30) {\\r\\n        const expires = new Date();\\r\\n        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);\\r\\n        const secure = window.location.protocol === \\\"https:\\\" ? \\\"; Secure\\\" : \\\"\\\";\\r\\n        document.cookie = `${name}=${encodeURIComponent(\\r\\n          value\\r\\n        )}; expires=${expires.toUTCString()}; path=\\/; SameSite=Strict${secure}`;\\r\\n      }\\r\\n\\r\\n      function getCookie(name) {\\r\\n        const nameEQ = name + \\\"=\\\";\\r\\n        const ca = document.cookie.split(\\\";\\\");\\r\\n        for (let i = 0; i < ca.length; i++) {\\r\\n          let c = ca[i];\\r\\n          while (c.charAt(0) === \\\" \\\") c = c.substring(1, c.length);\\r\\n          if (c.indexOf(nameEQ) === 0)\\r\\n            return decodeURIComponent(c.substring(nameEQ.length, c.length));\\r\\n        }\\r\\n        return null;\\r\\n      }\\r\\n\\r\\n      \\/\\/ \\u9801\\u9762\\u8F09\\u5165\\u6642\\u6AA2\\u67E5\\u662F\\u5426\\u5DF2\\u6709\\u5132\\u5B58\\u7684\\u5BC6\\u78BC\\r\\n      window.addEventListener(\\\"load\\\", function () {\\r\\n        const savedPassword = getCookie(\\\"userPassword\\\");\\r\\n        if (savedPassword) {\\r\\n          \\/\\/ \\u5982\\u679C\\u5DF2\\u6709\\u5BC6\\u78BC\\uFF0C\\u53EF\\u4EE5\\u9078\\u64C7\\u81EA\\u52D5\\u586B\\u5165\\u6216\\u63D0\\u793A\\u7528\\u6236\\r\\n          console.log(\\\"\\u5DF2\\u6AA2\\u6E2C\\u5230\\u5132\\u5B58\\u7684\\u5BC6\\u78BC\\\");\\r\\n        }\\r\\n      });\\r\\n\\r\\n      \\/\\/ \\u8868\\u55AE\\u63D0\\u4EA4\\u8655\\u7406\\r\\n      form.addEventListener(\\\"submit\\\", function (e) {\\r\\n        e.preventDefault();\\r\\n\\r\\n        const password = passwordInput.value.trim();\\r\\n\\r\\n        if (!password) {\\r\\n          alert(\\\"\\u8ACB\\u8F38\\u5165\\u5BC6\\u78BC\\\");\\r\\n          passwordInput.focus();\\r\\n          return;\\r\\n        }\\r\\n\\r\\n        \\/\\/ \\u986F\\u793A\\u8F09\\u5165\\u72C0\\u614B\\r\\n        submitBtn.disabled = true;\\r\\n        submitBtn.textContent = \\\"\\u8655\\u7406\\u4E2D...\\\";\\r\\n        loading.style.display = \\\"block\\\";\\r\\n\\r\\n        \\/\\/ \\u6A21\\u64EC\\u8655\\u7406\\u6642\\u9593\\r\\n        setTimeout(() => {\\r\\n          try {\\r\\n            \\/\\/ \\u5C07\\u5BC6\\u78BC\\u5132\\u5B58\\u5230 Cookie\\uFF08\\u6CE8\\u610F\\uFF1A\\u5BE6\\u969B\\u61C9\\u7528\\u4E2D\\u61C9\\u8A72\\u52A0\\u5BC6\\u8655\\u7406\\uFF09\\r\\n            setCookie(\\\"userPassword\\\", password, 30);\\r\\n\\r\\n            \\/\\/ \\u5132\\u5B58\\u6642\\u9593\\u6233\\r\\n            setCookie(\\\"passwordSavedAt\\\", new Date().toISOString(), 30);\\r\\n\\r\\n            \\/\\/ \\u986F\\u793A\\u6210\\u529F\\u8A0A\\u606F\\r\\n            loading.style.display = \\\"none\\\";\\r\\n            successMessage.style.display = \\\"block\\\";\\r\\n\\r\\n            \\/\\/ 2\\u79D2\\u5F8C\\u91CD\\u65B0\\u6574\\u7406\\u9801\\u9762\\r\\n            setTimeout(() => {\\r\\n              window.location.reload();\\r\\n            }, 1000);\\r\\n          } catch (error) {\\r\\n            console.error(\\\"\\u5132\\u5B58\\u5BC6\\u78BC\\u6642\\u767C\\u751F\\u932F\\u8AA4:\\\", error);\\r\\n            alert(\\\"\\u5132\\u5B58\\u5BC6\\u78BC\\u6642\\u767C\\u751F\\u932F\\u8AA4\\uFF0C\\u8ACB\\u91CD\\u8A66\\\");\\r\\n\\r\\n            \\/\\/ \\u6062\\u5FA9\\u6309\\u9215\\u72C0\\u614B\\r\\n            submitBtn.disabled = false;\\r\\n            submitBtn.textContent = \\\"\\u767B\\u5165\\\";\\r\\n            loading.style.display = \\\"none\\\";\\r\\n          }\\r\\n        }, 1000);\\r\\n      });\\r\\n\\r\\n      \\/\\/ \\u5BC6\\u78BC\\u8F38\\u5165\\u6642\\u7684\\u5373\\u6642\\u9A57\\u8B49\\r\\n      passwordInput.addEventListener(\\\"input\\\", function () {\\r\\n        const password = this.value;\\r\\n\\r\\n        \\/\\
