<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="職缺分析瀏覽器 - 智能職缺分析與履歷建議系統" />
    <title>職缺分析瀏覽器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .controls {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      .search-box {
        flex: 1;
        min-width: 300px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .search-box input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #333;
        border: 2px solid #e1e5e9;
      }

      .btn-secondary:hover {
        background: #e9ecef;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.2rem;
      }

      .job-grid {
        display: grid;
        gap: 25px;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      }

      .job-card {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 1px solid #e1e5e9;
      }

      .job-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
      }

      .job-urls {
        margin-bottom: 20px;
      }

      .job-urls h3 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .job-url {
        background: #f8f9fa;
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .job-url a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .job-url a:hover {
        color: #667eea;
      }

      .job-result {
        margin-top: 20px;
      }

      .job-result h3 {
        color: #764ba2;
        margin-bottom: 15px;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .result-content {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        line-height: 1.8;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #e1e5e9;
      }

      .result-content::-webkit-scrollbar {
        width: 6px;
      }

      .result-content::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      .result-content::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      .result-content::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: white;
      }

      .empty-state h3 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        opacity: 0.9;
      }

      .empty-state p {
        font-size: 1.1rem;
        opacity: 0.7;
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 15px 25px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
      }

      .icon {
        width: 20px;
        height: 20px;
        display: inline-block;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .job-grid {
          grid-template-columns: 1fr;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .search-box {
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>🎯 職缺分析瀏覽器</h1>
        <p>智能職缺分析與履歷建議系統</p>
      </header>

      <div class="controls">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="搜尋職缺關鍵字..." />
        </div>
        <button class="btn btn-primary" onclick="loadJobData()">📊 載入職缺資料</button>
        <button class="btn btn-secondary" onclick="clearData()">🗑️ 清除資料</button>
      </div>

      <div id="stats" class="stats" style="display: none">
        <span>📈 總計職缺數量: <strong id="totalCount">0</strong></span>
        <span>🔍 顯示結果: <strong id="displayCount">0</strong></span>
      </div>

      <div id="loading" class="loading" style="display: none">
        <p>📡 正在載入職缺資料...</p>
      </div>

      <div id="jobContainer" class="job-grid"></div>

      <div id="emptyState" class="empty-state">
        <h3>🚀 開始探索職缺機會</h3>
        <p>點擊「載入職缺資料」按鈕開始瀏覽職缺分析結果</p>
      </div>
    </div>

    <script>
      // 全域變數
      let jobData = [];
      let filteredData = [];

      // DOM 元素
      const jobContainer = document.getElementById("jobContainer");
      const searchInput = document.getElementById("searchInput");
      const loading = document.getElementById("loading");
      const emptyState = document.getElementById("emptyState");
      const stats = document.getElementById("stats");
      const totalCount = document.getElementById("totalCount");
      const displayCount = document.getElementById("displayCount");

      // 搜尋功能
      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();
        filterJobs(searchTerm);
      });

      // 載入職缺資料
      async function loadJobData() {
        try {
          showLoading(true);

          // 模擬 API 呼叫 - 您可以替換為實際的 API 端點
          const response = await fetch("https://n8n-cablate.zeabur.app/webhook/resume-analysis");

          if (!response.ok) {
            // 如果 API 不存在，使用示例資料
            jobData = [];
          } else {
            jobData = await response.json();
          }

          filteredData = [...jobData];
          renderJobs();
          updateStats();
          showLoading(false);
        } catch (error) {
          console.log("API 端點不存在，使用示例資料");
          jobData = getSampleData();
          filteredData = [...jobData];
          renderJobs();
          updateStats();
          showLoading(false);
        }
      }

      // 顯示/隱藏載入狀態
      function showLoading(isLoading) {
        loading.style.display = isLoading ? "block" : "none";
        emptyState.style.display = isLoading ? "none" : jobData.length === 0 ? "block" : "none";
        jobContainer.style.display = isLoading ? "none" : "block";
        stats.style.display = isLoading ? "none" : jobData.length > 0 ? "flex" : "none";
      }

      // 過濾職缺
      function filterJobs(searchTerm) {
        if (!searchTerm) {
          filteredData = [...jobData];
        } else {
          filteredData = jobData.filter((job) => job.job_urls.toLowerCase().includes(searchTerm) || job.result.toLowerCase().includes(searchTerm));
        }
        renderJobs();
        updateStats();
      }

      // 渲染職缺卡片
      function renderJobs() {
        jobContainer.innerHTML = "";

        if (filteredData.length === 0 && jobData.length > 0) {
          jobContainer.innerHTML = `
                    <div style="text-align: center; color: white; padding: 40px;">
                        <h3>🔍 找不到符合條件的職缺</h3>
                        <p>試試其他關鍵字或清除搜尋條件</p>
                    </div>
                `;
          return;
        }

        filteredData.forEach((job, index) => {
          const jobCard = createJobCard(job, index);
          jobContainer.appendChild(jobCard);
        });
      }

      // 建立職缺卡片
      function createJobCard(job, index) {
        const card = document.createElement("div");
        card.className = "job-card";

        // 解析職缺連結
        const jobUrls = parseJobUrls(job.job_urls);

        card.innerHTML = `
                <div class="job-urls">
                    <h3><span class="icon">🔗</span> 職缺連結</h3>
                    ${jobUrls
                      .map(
                        (url) => `
                        <div class="job-url">
                            <a href="${url.link}" target="_blank" rel="noopener noreferrer">
                                ${url.title}
                            </a>
                        </div>
                    `
                      )
                      .join("")}
                </div>
                
                <div class="job-result">
                    <h3><span class="icon">📋</span> 分析結果</h3>
                    <div class="result-content">${job.result}</div>
                </div>
            `;

        return card;
      }

      // 解析職缺 URL 字串
      function parseJobUrls(urlString) {
        const urlPattern = /\[([^\]]+)\]\(([^)]+)\)/g;
        const urls = [];
        let match;

        while ((match = urlPattern.exec(urlString)) !== null) {
          urls.push({
            title: match[1],
            link: match[2],
          });
        }

        return urls;
      }

      // 更新統計資訊
      function updateStats() {
        totalCount.textContent = jobData.length;
        displayCount.textContent = filteredData.length;
      }

      // 清除資料
      function clearData() {
        jobData = [];
        filteredData = [];
        jobContainer.innerHTML = "";
        searchInput.value = "";
        stats.style.display = "none";
        emptyState.style.display = "block";
      }

      // 初始化
      document.addEventListener("DOMContentLoaded", function () {
        console.log("職缺分析瀏覽器已初始化");
      });
    </script>
  </body>
</html>
