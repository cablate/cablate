    <script>
      // å…¨åŸŸè®Šæ•¸
      let jobData = [];
      let filteredData = [];

      // DOM å…ƒç´ 
      const jobContainer = document.getElementById("jobContainer");
      const searchInput = document.getElementById("searchInput");
      const loading = document.getElementById("loading");
      const emptyState = document.getElementById("emptyState");
      const stats = document.getElementById("stats");
      const totalCount = document.getElementById("totalCount");
      const displayCount = document.getElementById("displayCount");

      // æœå°‹åŠŸèƒ½
      searchInput.addEventListener("input", (e) => {

      // è¼‰å…¥è·ç¼ºè³‡æ–™
      async function loadJobData() {
        try {
          showLoading(true);

          // æ¨¡æ“¬ API å‘¼å« - æ‚¨å¯ä»¥æ›¿æ›ç‚ºå¯¦éš›çš„ API ç«¯é»
          const response = await fetch("https://n8n-cablate.zeabur.app/webhook/resume-analysis");

          if (!response.ok) {
            // å¦‚æœ API ä¸å­˜åœ¨ï¼Œä½¿ç”¨ç¤ºä¾‹è³‡æ–™
            jobData = [];
          } else {
            jobData = await response.json();
          }

          filteredData = [...jobData];
          renderJobs();
          updateStats();
          showLoading(false);
        } catch (error) {
          console.log("API ç«¯é»ä¸å­˜åœ¨ï¼Œä½¿ç”¨ç¤ºä¾‹è³‡æ–™");
          jobData = getSampleData();

      // é¡¯ç¤º/éš±è—è¼‰å…¥ç‹€æ…‹
      function showLoading(isLoading) {
        loading.style.display = isLoading ? "block" : "none";
        emptyState.style.display = isLoading ? "none" : jobData.length === 0 ? "block" : "none";
        jobContainer.style.display = isLoading ? "none" : "block";
        stats.style.display = isLoading ? "none" : jobData.length > 0 ? "flex" : "none";
      }

      // éæ¿¾è·ç¼º
      function filterJobs(searchTerm) {
        if (!searchTerm) {
          filteredData = [...jobData];
        } else {
          filteredData = jobData.filter((job) => job.job_urls.toLowerCase().includes(searchTerm) || job.result.toLowerCase().includes(searchTerm));
        }
        renderJobs();
        updateStats();
      }

      // æ¸²æŸ“è·ç¼ºå¡ç‰‡
      function renderJobs() {
        jobContainer.innerHTML = "";

        if (filteredData.length === 0 && jobData.length > 0) {
          jobContainer.innerHTML = `
                    <div style="text-align: center; color: white; padding: 40px;">
                        <h3>ğŸ” æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„è·ç¼º</h3>
                        <p>è©¦è©¦å…¶ä»–é—œéµå­—æˆ–æ¸…é™¤æœå°‹æ¢ä»¶</p>
                    </div>
                `;
          return;
        }

        filteredData.forEach((job, index) => {
          const jobCard = createJobCard(job, index);
          jobContainer.appendChild(jobCard);
        });
      }

      // å»ºç«‹è·ç¼ºå¡ç‰‡
      function createJobCard(job, index) {
        const card = document.createElement("div");
        card.className = "job-card";

        // è§£æè·ç¼ºé€£çµ
        const jobUrls = parseJobUrls(job.job_urls);

        card.innerHTML = `
                <div class="job-urls">
                    <h3><span class="icon">ğŸ”—</span> è·ç¼ºé€£çµ</h3>
                    ${jobUrls
                      .map(
                        (url) => `
                        <div class="job-url">
                            <a href="${url.link}" target="_blank" rel="noopener noreferrer">
                                ${url.title}
                            </a>
                        </div>
                    `
                      )
                      .join("")}
                </div>
                
                <div class="job-result">
                    <h3><span class="icon">ğŸ“‹</span> åˆ†æçµæœ</h3>
                    <div class="result-content">${job.result}</div>
                </div>
            `;

        return card;
      }

      // è§£æè·ç¼º URL å­—ä¸²
      function parseJobUrls(urlString) {
        const urlPattern = /\[([^\]]+)\]\(([^)]+)\)/g;
        const urls = [];
        let match;

        while ((match = urlPattern.exec(urlString)) !== null) {
          urls.push({
            title: match[1],
            link: match[2],
          });
        }

        return urls;
      }

      // æ›´æ–°çµ±è¨ˆè³‡è¨Š
      function updateStats() {
